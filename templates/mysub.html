{% extends 'parent1.html' %}

{% block title %}
My subscribes
{% endblock %}

{% block body %}

<section class="container p-3 mb-2 bg-white text-black", style="border-radius: 10px">
  {% for i in news %}
  <div class="col-12">
    <div class="row">
      <div class="col">
        <h2 class="fw-bold float-start"><a href="#">{{ i.title }}</a></h2>
      </div>
    </div>

    <a href="#" class="nav-link px-2"><p class="fs-5 fst-italic text-end ">{{ i.author.sname }}</p></a>

  </div>
  <hr>

  {% endfor %}
</section>

{% endblock %}
