<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>

   <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/bootstrap-5.1.1-dist/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/bootstrap-5.1.1-dist/css/style.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
</head>

<body>
    <section class="background">
        <div class="container">
            <header
                class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
                <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                    <img src="static/bootstrap-5.1.1-dist/img/Group 5.png" alt="">
                </a>

                <div class="col-md-3 text-end">
                    {% block button %}
                    {% endblock %}
                </div>

                {% for message in get_flashed_messages() %}
                <div id="InfoBanner" style="margin-top:-20px">
                  <span class="reversed reversedRight">
                    <span>
                      &#9888;
                    </span>
                  </span>
                  <span class="reversed reversedLeft">
                    {{message}}
                  </span>
                </div>
                {% endfor %}


            </header>
              </div>



               {% block body %}

               {% endblock %}




    </section>

    <script src="static/bootstrap-5.1.1-dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
