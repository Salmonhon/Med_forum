<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/bootstrap-5.1.1-dist/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/bootstrap-5.1.1-dist/css/main.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
</head>

<body>
    <section class="background">
        <div>
            <div class="container">
                <header
                    class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
                    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                        <img src="static/bootstrap-5.1.1-dist/img/logowhite.png" alt="">
                    </a>

                    <form class="col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                        <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                    </form>

                    <ul class="nav col-12 col-md-3 text-end">
                        <li><a href="/" class="nav-link px-2"><i class="fa fa-home" aria-hidden="true"></i></a></li>
                        <li><a href="post" class="nav-link px-2"><i class="fa fa-info-circle" aria-hidden="true"></i></a></li>
                        <li><a href="add_article" class="active nav-link px-2"><i class="fa fa-plus-circle" aria-hidden="true"></i></a></li>
                        <li><a href="#" class="nav-link px-2"><i class="fa fa-male" aria-hidden="true"></i></a></li>
                        <li><a href="#" class="nav-link px-2"><i class="fa fa-user-circle-o" aria-hidden="true"></i></a></li>
                    </ul>


                </header>
            </div>
                {% block body %}

                {% endblock %}

    </section>

    <script src="static/bootstrap-5.1.1-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
